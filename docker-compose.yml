version: '3'
services:

  #PHP Service
  app:
    build:
      context: laravel
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    env_file:
      - ${PWD}/.env
    volumes:
      - ${PWD}/laravel:/var/www
      - ${PWD}/.env:/var/www/.env
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
    networks:
      - app-network
    depends_on:
      - db

  ##NodeJS - uncomment to enable websockets
