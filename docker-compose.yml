  webserver:
    image: nginx:alpine
    restart: unless-stopped
    ports: 
      - "80:80"
    volumes:
      - ./laravel/:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d/
    networks:
      - app-network
    depends_on:
      - db
      - app

